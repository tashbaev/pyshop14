{% extends 'base.html' %}
{% block content %}
    {% for product in products %}

    <div class="card mb-3" style="max-width: 600;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="max-height: 350px;" src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <h5 class="card-title"><a href="{% url 'detail' product.id %}">{{ product.name }}</a></h5>
        <p class="card-text">{{ product.description|truncatechars:50 }}</p>
        <p class="card-text"><small class="text-muted">{{ product.status }}</small></p>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
{% endblock %}
